<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style.css">
    <script src="JavaScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>

    <title>Temprature_Converter_Website</title>
</head>
<!--Background_image-->
<body background="./images/temp.jpg">
    <h1>Temprature Converter</h1>
    <div class="container">
        <div class="hed">Temperature converter</div>
        <div class="emoji">
            <i id="icon" class="fa-solid fa-face-grin"></i>
            <p id="par"></p>
<!--Conversion of degree into Fahrenheit and celcius-->
        </div>
        <div class="boxcontainer">
            <div class="box1">
                <p>Degree</p>
                <input type="number" class="takval" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">   
                     <option value="Fahrenheit">Fahrenheit</option>
                     <option value="Celsius">Celcius:</option>  
                </select>
            </div>
        </div>

    <!--Result of degree-->
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="button">Convert</button>
    </div>
</body>
</html>
